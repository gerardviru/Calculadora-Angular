<div id="calculadora" class="container align-self-center col-sm-8 col-md-5 col-xl-3 shadow-lg mt-5">

  <div id="pantalla" class="row bg-light h-25 p-3 fs-2 ">
    <div id="pantalla-superior" class="row justify-content-end fs-5 h-50">{{pantallaSuperiorString}}</div>
    <div id="pantalla-inferior" class="row justify-content-end h-50">{{pantallaInferiorString}}</div>
  </div>

  <div id="botones" class="row  text-light h-75 text-center fs-4">
    <div id="btns-left" class="bg-secondary col-9">
      <div class="row h-25 align-content-center">
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('7')">
          <span class="w-100">7</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('8')">
          <span class="w-100">8</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('9')">
          <span class="w-100">9</span>
        </div>
      </div>
      <div class="row h-25 align-content-center">
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('4')">
          <span class="w-100">4</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('5')">
          <span class="w-100">5</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('6')">
          <span class="w-100">6</span>
        </div>
      </div>
      <div class="row h-25 align-content-center">
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('1')">
          <span class="w-100">1</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('2')">
          <span class="w-100">2</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('3')">
          <span class="w-100">3</span>
        </div>
      </div>
      <div class="row h-25 align-content-center">
        <div class="calc-left-btn col h-100 d-flex align-items-center" (click)="onPointClick()">
          <span class="w-100">.</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" type="number" (click)="onNumberClick('0')">
          <span class="w-100">0</span>
        </div>
        <div class="calc-left-btn col h-100 d-flex align-items-center" (click)="onAcClick()">
          <span class="w-100">AC</span>
        </div>
      </div>

    </div>
    <div id="btns-right" class="container-fluid col-3">
      <div class="d-flex flex-column justify-content-center h-100">
        <div class="row h-100 align-content-center calc-right-btn" (click)="onDelClick()">
          <span class="">DEL</span>
        </div>
        <div class="row h-100 align-content-center calc-right-btn" (click)="onOperadorClick('/')">
          <span>/</span>
        </div>
        <div class="row h-100 align-content-center calc-right-btn" (click)="onOperadorClick('*')">
          <span>X</span>
        </div>
        <div class="row h-100 align-content-center calc-right-btn" (click)="onOperadorClick('-')">
          <span>-</span>
        </div>
        <div class="row h-100 align-content-center calc-right-btn" (click)="onOperadorClick('+')">
          <span>+</span>
        </div>
        <div class="row h-100 align-content-center calc-right-btn" (click)="onIgualClick()">
          <span>=</span>
        </div>
      </div>
    </div>
  </div>
</div>
